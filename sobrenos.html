<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0f1d3d;
      --secondary-color: #2e5885;
      --accent-color: #81baa2;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      line-height: 1.6;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    h2, h3, h4, h5, h6 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--secondary-color);
      font-weight: 700;
    }

    .navbar {
      background-color: var(--secondary-color);
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
      color: #fff;
    }

    .nav-link {
      color: #fff;
      font-weight: 500;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--accent-color);
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 100px 0;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    header p {
      font-size: 1.25rem;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .gallery-item {
      flex: 0 0 20%; /* 5 columnas */
      aspect-ratio: 1 / 1; /* cuadros cuadrados */
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    .gallery-item img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer {
      background-color: var(--primary-color);
      color: white;
      padding: 60px 0 30px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR ORIGINAL -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Galería</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color:white;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Galería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER OPCIONAL -->
  <header>
    <h1>Galería de Fotos</h1>
    <p>Imágenes colocadas en una grilla perfecta.</p>
  </header>

  <!-- GALERÍA -->
  <div class="gallery-container">
    <div class="gallery-item"><img src="imagenes/foto1.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto2.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto3.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto4.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto5.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto6.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto7.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto8.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto9.jpg" alt=""></div>
    <div class="gallery-item"><img src="imagenes/foto10.jpg" alt=""></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer text-center">
    <p>© 2025 Mi Galería. Todos los derechos reservados.</p>
  </footer>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
